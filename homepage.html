<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-shop</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- external css -->
    <link rel="stylesheet" href="./homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="./homepage.html" class="head"><h1 >Tech-shop</h1></a>
            <div class="images-all">
                <div class="search">
                    <a href="#"><img src="./images/search icon logo.png" class="logos " alt=""></a>
                    <div class="search-icon">
                        <p >Search</p>
                    </div>
                </div>
                <div class="cart">
                    <a href="./cart.html"><img src="./images/cart icon logo.png" class="logos " alt=""></a>
                    <span class="notification">4</span>
                    <div class="cart-icon">
                        <p>Cart</p>
                    </div>
                </div>
                <div class="profile">
                    <a href="#"><img src="./images/profile logo.png" class="logos " alt=""></a>
                    <div class="popup">
                        <p>Hello!</p>
                        <p style="font-size: small;">Access Account and manage orders</p>
                         <a href="./signup.html"><button class="massage">Login / Signup</button></a>
                        <hr>
                        <p>Please Login</p>
                    </div>
                </div>
            


            </div>
        </nav>
    </header>


    <!-- Carousel -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="discription">
                    <p>Sony WH-XB910N</p>
                    <h1>Give Your Favourite</h1>
                    <h1>Music A Boost</h1>
                    <p><b>₹13,489</b><del class="rate"> ₹19990</del></p>
                    <button>Shop Now</button>
                </div>
                <img src="./images/sonyXb910n-1.png" class="flow" alt="Sony Headphones">
            </div>
            <div class="carousel-item">
                <div class="discription">
                    <p>Boat Airdopes 131</p>
                    <H1>Featherweight For</H1>
                    <h1>Comfort All-Day</h1>
                    <p><b>₹1,099</b><del class="rate"> ₹2990</del></p>
                    <button>Shop Now</button>
                </div>
                <img src="./images/boat131-3.png" class="flow" alt="Boat Earbuds">
            </div>
            <div class="carousel-item">
                <div class="discription">
                    <p>JBL Live 660NC</p>
                    <H1>Keep The NoiceOut,Or</H1>
                    <h1>In. You Choose</h1>
                    <p><b>₹9,999</b><del class="rate"> ₹14999</del></p>
                    <button>Shop Now</button>
                </div>
                <a href="./product.html"><img src="./images/jbl660nc-1.png" class="flow" alt="JBL Earbuds"></a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                class="active bg-danger rounded-circle" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"
                class="bg-danger rounded-circle"> </button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"
                class="bg-danger rounded-circle"></button>
        </div>
    </div>






    
</body>
</html>
